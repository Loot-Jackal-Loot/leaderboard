    <meta name="theme-color" content="#1a1a35">
    <meta name="msapplication-TileColor" content="#1a1a35">

<body>
    <div class="bg-animation"></div>
    <div class="container">
        <header>
            <img src="logo_v2.png" alt="Loot Jackal, Loot!" class="logo hidden">
            <h1>Leaderboard</h1>
            <p class="subtitle"><a href="https://frobby.itch.io/loot-jackal-loot" target="_blank">LOOT JACKAL, LOOT!</a></p>
        </header>
        
        <div class="countdown-container hidden">
            <p class="countdown-label">Time remaining</p>
            <div id="countdown" class="countdown">
                <div id="countdown-days-container" class="countdown-item">
                    <span id="countdown-days">00</span>
                    <span class="countdown-unit">Days</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-hours">00</span>
                    <span class="countdown-unit">Hours</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-minutes">00</span>
                    <span class="countdown-unit">Min</span>
                </div>
                <div class="countdown-item">
                    <span id="countdown-seconds">00</span>
                    <span class="countdown-unit">Sec</span>
                </div>
            </div>
            <p id="countdown-expired" class="countdown-expired hidden">⏰ Time's up!</p>
        </div>

        <div class="version-selector">
            <button class="version-btn active" data-version="current">Current</button>
            <button class="version-btn" data-version="v2">Ostello Bello</button>
            <button class="version-btn" data-version="v1">Release</button>
        </div>
        
        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading leaderboard...</p>
            </div>
            
            <div id="error" class="error hidden">
                <p id="error-message">Connection error</p>
                <button id="reload-btn" onclick="location.reload()">Retry</button>
            </div>
            
            <div id="leaderboard" class="leaderboard hidden">
                <ol id="leaderboard-list">
                    <!-- Entries will be inserted here -->
                </ol>
            </div>
        </main>
        
        <div class="status-bar">
            <div id="connection-status" class="connection-status connected">
                <span class="status-dot"></span>
                <span id="status-text">Live</span>
            </div>
            <p class="last-update"><span id="last-update-label">Last update</span>: <span id="last-update-time">--:--:--</span></p>
        </div>
        
        <footer>
            <span>Leaderboard by <a href="https://github.com/FedeDC512" target="_blank">FedeDC512</a></span>
            <span class="separator">•</span>
            <span>Game available on <a href="https://frobby.itch.io/loot-jackal-loot" target="_blank">itch.io</a></span>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Config e App -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
